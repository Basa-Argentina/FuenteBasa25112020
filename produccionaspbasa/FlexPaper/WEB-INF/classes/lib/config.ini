username                      = admin
password                      = Admin123
path.pdf                      = C:\Archivos_Digitales\PDF\
path.swf                      = C:\Archivos_Digitales\PDF\
pdf2swf                       = true
licensekey
renderingorder.primary        = flash
renderingorder.secondary      = html
splitmode                     = false
allowcache                    = true
cmd.conversion.singledoc      = "C:\Program Files\SWFTools\pdf2swf.exe" "{path.pdf}{pdffile}" -o "{path.swf}{pdffile}.swf" -f -T 9 -t -s storeallcharacters -s linknameurl
cmd.conversion.splitpages     = "C:\Program Files\SWFTools\pdf2swf.exe" "{path.pdf}{pdffile}" -o "{path.swf}{pdffile}_%.swf -f -T 9 -t -s storeallcharacters -s linknameurl
cmd.conversion.renderpage     = C:\Program Files\SWFTools\swfrender.exe {path.swf}{swffile} -p {page} -o {path.swf}{pdffile}_{page}.png -X 1024 -s keepaspectratio
cmd.conversion.rendersplitpage= C:\Program Files\SWFTools\swfrender.exe {path.swf}{swffile} -o {path.swf}{pdffile}_{page}.png -X 1024 -s keepaspectratio
cmd.conversion.jsonfile       = C:\Program Files (x86)\PDF2JSON\pdf2json.exe {path.pdf}{pdffile} -enc UTF-8 -compress {path.swf}{pdffile}.js
cmd.searching.extracttext     = C:\Program Files\SWFTools\swfstrings.exe {swffile}
cmd.conversion.splitjsonfile  = C:\Program Files (x86)\PDF2JSON\pdf2json.exe {path.pdf}{pdffile} -enc UTF-8 -compress -split 10 {path.swf}{pdffile}_%.js
cmd.conversion.splitpdffile   = C:\Program Files\PDFtk Server\bin\pdftk.exe {path.pdf}{pdffile} burst output {path.swf}{pdffile}_%1d.pdf compress
cmd.query.swfwidth            = swfdump.exe {swffile} -X
cmd.query.swfheight           = swfdump.exe {swffile} -Y
